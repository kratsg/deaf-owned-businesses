---
layout: default
title: Home
---

<div id="biz-list">
  <span id="new-biz">
    Don't see a deaf-owned biz on the list? <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFPZyanfu-_nkWpKKwIIk15NzeoBXgkg5xSp4c5CrBlSoARw/viewform" target="_blank">Submit one!</a>
  </span>
  <div id="search">
    <input class="search" placeholder="search {{ site.data.businesses | size }} businesses" />
    <button class="sort" data-sort="name">Sort by name</button>
  </div>

  <ul class="list">
  {% for biz_hash in site.data.businesses %}
  {% assign biz = biz_hash[1] %}
  <li id="{{biz_hash[0]}}">
      <a href="{{ biz.url }}?utm_source=kratsg.github.io&utm_campaign=deafbiz&utm_medium=mainpage">
        <span class="name">
          {{ biz.name }}
        </span>
      </a>
      {% if biz.location %}
        in
        <span class="location">
          {{ biz.location }}
        </span>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</div>

<script type="text/javascript">
var options = {
      valueNames: [ 'name', 'location' ]
};

var bizList = new List('biz-list', options);
</script>
